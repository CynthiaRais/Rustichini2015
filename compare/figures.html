<style>

.header {
  width:100%;
  position: fixed;
  top: 0;
  padding: 10px 16px;
  z-index: 999;
  background: #fff;
}

.figtitle {
  text-align: center;
  padding: 10px 10px 10px 10px;
}
.fig_unit{
  position:relative;
}
.fig{
  width:500px;
  height:500px;
}
.overlay{
    position:absolute;
    top:0px;
    left:0px;
}

/** Slider CSS **/
.slider {
    width: 50%;
    /* text-align: center; */
}


</style>


<script src='jquery.min.js'></script>
<script>
$('#comparison-slider').on("change mousemove", function() {
  $('#slider-value').html($(this).val());
  $('.overlay img').css({
    'opacity': Math.min($(this).val(), 1)
  });
  $('.original img').css({
    'opacity': Math.min(2-$(this).val(), 1)
  });
});
</script>
