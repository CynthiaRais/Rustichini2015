<style>
.fig_unit{
  position:relative;
  width:500px;
  height:500px;
}
.overlay{
    position:absolute;
    top:0px;
    left:0px;
}
.figure{
  width:500px;
  height:500px;
}


/** Slider CSS **/
.slider {
    width: 50%;

}

<script src='jquery.min.js'></script>
<script>
$('#comparison-slider').on("change mousemove", function() {
  $('#slider-value').html($(this).val());
  $('.overlay img').css({
    'opacity': $(this).val()
  });
});
